<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </aside>
        <main>
            <section class="cards">
                <div class="card">
                    <h2>Total Users</h2>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h2>New Signups</h2>
                    <p>123</p>
                </div>
                <div class="card">
                    <h2>Active Sessions</h2>
                    <p>45</p>
                </div>
                <div class="card">
                    <h2>Reports Generated</h2>
                    <p>567</p>
                </div>
            </section>
            <section class="charts">
                <div class="chart">
                    <h2>Analytics</h2>
                    <!-- You can embed a chart library like Chart.js here -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
